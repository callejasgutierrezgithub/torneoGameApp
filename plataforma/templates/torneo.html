<h1>Torneos</h1>

<table class="table" border="1">
    <thead>
        <tr>
            <th>nombre</th>
            <th>juego</th>
            <th>fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for torneo in torneos %}
        <tr>
            <td scope="row">{{ torneo.nombre }}</td>
            <td>{{ torneo.juego.titulo }}</td>
            <td>{{ torneo.fecha }}</td>
        </tr>   
        {% endfor %}     
    </tbody>
</table>
